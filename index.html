<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<script>
  function local_development(){
    // Yodeck HTML5 apps execute start_widget() automatically
    // query string triggers local mode
    if (window.location.search){
      start_widget();
    }
  }
  function start_widget(){
    const images = [
      "images/random_0.jpg",
      "images/random_1.jpg",
      "images/random_2.jpg",
      "images/random_3.jpg",
      "images/random_4.jpg",
      "images/random_5.jpg",
      "images/random_6.jpg",
      "images/random_7.jpg",
      "images/random_8.jpg",
      "images/random_9.jpg",
    ];

    const target = images[Math.floor( Math.random() * images.length)];

    let d = document.getElementById("main");
    d.style["backgroundPosition"] = "top center";
    d.style["backgroundRepeat"] = "no-repeat";
    d.style["backgroundImage"] = `url('${target}')`;
    d.style["backgroundSize"] = `${window.innerWidth}px ${window.innerHeight}px`;
  }
</script>
</head>
<body id="main" onload="javascript:local_development()">
</body>
</html>
